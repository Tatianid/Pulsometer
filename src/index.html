<body>
    <div class="promo">
        <div class="container">
            <header class="header"><!-- блок по бэм -->
                <a href="#" class="header__logo"><!-- элемент по бэм -->
                    <img src="logo/logo.png" alt="logo">
                </a>
                <div class="header__official"><!-- элемент по бэм -->
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts"><!-- элемент по бэм -->
                    <a href="tel:+74999228974" class="header__phone">
                        +7 (499) 922-89-74
                    </a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/timer.png" alt="timer">Время подбора:
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/hand_cart.png" alt="hand_cart">Бесплатная
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.png" alt="messages">Ответим
                        на все вопросы
                    </div>
                </div>

                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button> <!-- button_main это модификатор блока -->
                
                <div class="promo__link">
                    или 
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            
            </div>
            
        </div>
    </div>
<script src="js/script.js"> </script>
